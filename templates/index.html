{% extends 'base.html' %}
{% block body %}  
  
      {% if success %}         
        <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>success</strong> task submitted {{success}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endif %}
    <div class="container my3">
        <h2 class="text-center">welcome to to do</h2>
        <form action="/" method="POST">
        {% csrf_token %}
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="title" aria-describedby="emailHelp" placeholder="Enter title">
              
            </div>
            <div class="form-group">
              <label for="desc">description</label>
              
              <textarea  class="form-control" name="desc" id="desc" cols="30" rows="10"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
 
{% endblock body %}
