{% extends 'base.html' %}
{% block body %}  
    <div class="container my3">
    <h2 class="text-center py-3" >TASK LIST</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task Title</th>
                <th scope="col">Task Description</th>
                
              </tr>
            </thead>
            <tbody>
              {% for task in tasks %}
              <tr>
                <th scope="row"> {{forloop.counter }}</th>
                <td>{{task.task_title}}</td>
                <td>{{task.task_desc}}</td>
                <td>{{task.time}}</td>
              </tr>
              
              {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock body %}
